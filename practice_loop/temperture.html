<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập. 
    Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. 
    Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ. -->

    <script>
        let tem = +prompt('Nhập vào nhiệt độ hiện tại 🌡');
        while (tem < 20 || tem >100) {
            if (tem <20) {
                alert('Hãy tăng nhiệt độ 🌞');
            } else {
                alert('Hãy giảm nhiệt độ ❄');
            }
            tem = +prompt('Nhập vào nhiệt độ hiện tại 🌡');
        }
        

    </script>
</body>
</html>
