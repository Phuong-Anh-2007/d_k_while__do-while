<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng vòng lặp (bài 6)</title>
</head>
<body>
    <!-- Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên -->
    <script>
        let s = 0;
        let dem =1;
        let i = 1;
        while (dem <=30) {
            if (i % 7 ==0){
                s +=i;
                dem++; 
                document.write(i+', ');
            }
            i++;  
        }
        document.write('Tổng của 30 số chia hết cho 7 là: '+s);
    </script>
</body>
</html>
