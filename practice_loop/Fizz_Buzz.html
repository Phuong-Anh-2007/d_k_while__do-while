<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng vòng lặp (bài 7)</title>
</head>
<body>
    <!-- Bài 7: Hãy viết một chương trình in ra các số từ 1 đến 100. Nhưng nếu số chia hết cho 3 thì in ra “Fizz”, 
    5 thì in ra “Buzz” thay vì in ra số đó. 
    Và nếu số đó chia hết cho cả 3 và 5 thì in ra chữ “FizzBuzz”. -->

    <script>
        let i=1;
        while (i<100) {
            if (i % 3 == 0 && i% 5 ==0){
               alert('FizzBuzz'); 
               i++;
            } else if (i % 5 == 0) {
                alert('Buzz');
                i++;
            }else if (i % 3== 0 ) {
                alert ('Fizz');
                i++
            } else {
                alert(i);
                i++;
            }
        }
    </script>
</body>
</html>
