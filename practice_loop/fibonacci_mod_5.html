<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập sử dụng vòng lặp (bài 4)</title>
</head>
<body>
    <!-- Bài 4: Tìm số đầu tiên trong dãy fibonacci chia hết cho 5 -->
    <script>
        let a = 1;
        let b=1;
        let c;
        let dem = 0;
        while (dem < 6 ) {
            c= a+b;
            if (c % 5 == 0) {
                alert(c);    
            }
            a= b;
            b=c;
            dem ++;    
        }
    </script>
</body>
</html>
