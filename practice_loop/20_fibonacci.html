<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập sử dụng vòng lặp (bài 3)</title>
</head>
<body>
    <!-- Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên. -->
    <script>
        let a = 1;
        let b=1;
        let c;
        let dem = 0;
        document.write(a+'   ');
        document.write(b+'   ');
        while (dem < 18 ) {
            c= a+b;
            document.write(c+'   ');
            a= b;
            b=c;
            dem ++;
            
        }
    </script>
</body>
</html>
