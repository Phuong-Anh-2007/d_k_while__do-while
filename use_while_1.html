<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sử dụng vòng lặp while (bài 1) </title>
</head>
<body>
    <script>
        let number = +prompt('Nhập vào một số: ');
        let s;
        while (number != -1) {
            alert(number);
            s += number;
            console.log(s);
            number = +prompt('Nhập vào một số: ');
        }
        alert('Tổng = '+s);
    </script>
</body>
</html>
